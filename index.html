<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Sorting Algorithm Visualizer</h1>
            <p class="text-gray-400 mt-2">Watch different sorting algorithms in action.</p>
        </header>

        <nav class="bg-gray-800 rounded-lg p-4 mb-8 shadow-lg">
            <div class="flex flex-wrap items-center justify-center gap-4 md:gap-6">
                <!-- Algorithm Selection -->
                <div class="flex items-center gap-2">
                    <label for="algorithm" class="font-medium text-gray-300">Algorithm:</label>
                    <select id="algorithm" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                </div>

                <!-- Array Size Control -->
                <div class="flex items-center gap-2">
                    <label for="size" class="font-medium text-gray-300">Size:</label>
                    <input type="range" id="size" min="10" max="150" value="50" class="w-32 md:w-40 cursor-pointer">
                </div>

                <!-- Speed Control -->
                <div class="flex items-center gap-2">
                    <label for="speed" class="font-medium text-gray-300">Speed:</label>
                    <input type="range" id="speed" min="1" max="100" value="60" class="w-32 md:w-40 cursor-pointer">
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button id="generate-array" class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-md transition duration-300 shadow-md">New Array</button>
                    <button id="sort" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-md transition duration-300 shadow-md">Sort</button>
                </div>
            </div>
        </nav>

        <main id="bar-container" class="flex justify-center items-end h-96 bg-gray-800 p-4 rounded-lg shadow-inner"></main>
    </div>
    
    <!-- Footer Section -->
    <footer class="text-center p-4 text-gray-500">
        <p class="mb-2">Made with ❤️ by Manish</p>
        <div class="flex justify-center items-center gap-4">
            <!-- Replace '#' with your actual GitHub profile link -->
            <a href="https://github.com/your-username" target="_blank" class="hover:text-white transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            </a>
            <!-- Replace '#' with your actual LinkedIn profile link -->
            <a href="https://linkedin.com/in/your-username" target="_blank" class="hover:text-white transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            </a>
        </div>
    </footer>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
